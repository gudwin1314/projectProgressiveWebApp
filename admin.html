<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <link rel="stylesheet" href="main.css">
  <link rel="manifest" href="/manifest.json" />
  <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="/icons/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#dbbef6">
  <meta name="msapplication-TileImage" content="/icons/mstile-144x144.png">
  <meta name="theme-color" content="#ffffff">
  <meta name="description" content="This is the online sites where you can purchase products online">
  <meta name="keywords" content="online, New Products, Best Price, Deals, Reasonable, Shopping ">

  <link rel="apple-touch-startup-image" href="icons-npm/apple-splash-2732-2048.jpg"
    media="(device-width: 1024px) and (device-height: 1366px) and (orientation: landscape)" />
  <link rel="apple-touch-startup-image" href="icons-npm/apple-splash-1536-2048.jpg"
    media="(device-width: 768px) and (device-height: 1024px) and (orientation: portrait)" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="apple-mobile-web-app-title" content="My App" />
</head>

<body>
  <div class="chooseProduct">

    <input type="file" id="imageInput">
    <div class="details">
      <label for="productName" id="pName">Product Name:</label>
      <input type="text" id="productName" required>
    </div>
    <div class="details">
      <label for="price" id="pPrice">Product Price:</label>
      <input type="number" id="productPrice" required>
    </div>

    <input type="button" value="Add Product" id="addProduct">
  </div>
  <div class="backButton">
<button id="homeButton">Home</button>
  </div>
  <script type="module" src="./JS/admin.js"></script>

  <footer class="footercart">
    <p>&copy; 2024 E-commerce Web App</p>
  </footer>
</body>

</html>
